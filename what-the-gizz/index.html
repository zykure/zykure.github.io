<!DOCTYPE html>
<html>
	<head>
		<title>What the Gizz?!</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="main.css">	
		<script
			  src="https://code.jquery.com/jquery-2.2.4.min.js"
			  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
			  crossorigin="anonymous"></script>
		<script type="text/javascript" src="all_lyrics.js"></script>
		<script type="text/javascript" src="game.js"></script>
		<script type="text/javascript" src="autocomplete.js"></script>
		<script language="javascript">
			$(document).ready(function() {
				autocomplete(document.getElementById("guess"), song_names);
				updateInfo();$
				resetGame();
			});
		</script>
	</head>
	<body>
		<h1>
			What the Gizz?!
		</h1>

		<h2>
			Guess this Gizz song by the following lyrics line:
		</h2>

		<h3 id="lyrics-line">
			???
		</h3>

		<form id="game-form" name="game-form">
			<label for="guess">Guess the song title:</label><br/>
			<div class="autocomplete">
				<input type="text" id="guess" name="guess" size="30"/>
			</div>
		</form>

		<p class="buttons">		
			<button type="button" id="submit" value="submit" onClick="submitGuess()">Submit!</button>
			<button type="button" id="giveup" value="giveup" onClick="endGame()">Give Up!</button>
			<button type="button" id="reset" value="reset" onClick="resetGame()">Reset</button>
			<div id="message"></div>
		</p>
		
		<p id="result" class="result"></p>
		
		<p id="tries"></p>
		
		<p id="info">
			A King Gizzard inspired browser game. JavaScript only. Updated <span id="modified">sometime</span>.
			<br/>
			Source code on <a href="https://github.com/zykure/zykure.github.io">GitHub</a>.
			Get all Gizz lyrics as an e-book <a href="https://github.com/zykure/KGLW-TheBook/releases">here</a>.
		</p>
		
	</body>
</html>
