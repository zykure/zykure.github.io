<!DOCTYPE html>
<html lang="en">
	<head>
		<title>What the Gizz?!</title>
        <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="main.css">
		<link rel="stylesheet" href="animation.css">
		<script
			  src="https://code.jquery.com/jquery-2.2.4.min.js"
			  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
			  crossorigin="anonymous"></script>
		<script type="text/javascript" src="all_lyrics.js"></script>
		<script type="text/javascript" src="cookie.js"></script>
		<script type="text/javascript" src="game.js"></script>
		<script type="text/javascript" src="autocomplete.js"></script>
		<script language="javascript">
			$(document).ready(function() {
				autocomplete(document.getElementById("guess"), song_names);
				updateInfo();
				resetGame(false);
			});
		</script>
	</head>
	<body>
		<h1 class="container">
			<div class="animate seven">
			<span>W</span><span>h</span><span>a</span><span>t</span>&nbsp;
			<span>t</span><span>h</span><span>e</span>&nbsp;
			<span>G</span><span>i</span><span>z</span><span>z</span><span>?</span><span>!</span>
		</h1>

		<h2>
			Guess this Gizz song by the following lyrics line:
		</h2>

		<h3 id="lyrics-line">
			???
		</h3>

		<form id="game-form" name="game-form">
			<label for="guess">Which song is this?</label><br/>
			<div class="autocomplete">
				<input type="text" id="guess" name="guess" size="30" title="Enter your answer here"/>
			</div>
		</form>

		<p class="buttons">
			<button type="button" id="submit" value="submit" onClick="submitGuess()" title="Submit your answer">Submit</button>
			<button type="button" id="giveup" value="giveup" onClick="endGame()" title="Give up this round">Give Up</button>
			<button type="button" id="reset" value="reset" onClick="resetGame()" title="Try another song">Reset</button>
			<div id="message"></div>
		</p>

		<p id="result" class="result"><!-- last result: bottom center --></p>
		
		<p id="tries"><!-- recent guesses: lower right corner --></p>
		
		<p id="streak"><!-- current streak: upper left corner --></p>

		<p id="highscore"><!-- current highscore: upper right corner --></p>

		<p id="info"><!-- info text: lower left corner -->
			A King Gizzard inspired browser game. Updated <span id="modified">sometime</span>.
			<br/>
			Source code on <a href="https://github.com/zykure/zykure.github.io/tree/main/what-the-gizz">GitHub</a>.
			Get all Gizz lyrics as an e-book <a href="https://github.com/zykure/KGLW-TheBook/releases">here</a>.
		</p>

	</body>
</html>
